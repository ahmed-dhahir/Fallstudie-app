<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallstudie App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Fallstudie App</h1>
        </header>

        <!-- Main content area -->
        <main>
            <!-- Brief Description -->
            <p class="app-description">
                Discover foods and related allergies quickly and easily.
            </p>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for food or allergy...">
                <button>Search</button>
            </div>

            <!-- Quick Links/Buttons -->
            <div class="quick-links">
                <button>Popular Foods</button>
                <button>Common Allergies</button>
            </div>

            <!-- Start or Enter Button -->
            <div class="start-section">
                <button class="start-button">Enter App</button>
            </div>
        </main>

        <!-- Footer, if needed -->
        <footer>
            <!-- Any footer content or links -->
        </footer>
    </div>
</body>

</html>
